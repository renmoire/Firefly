<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Firefly — Character Archive</title>
</head>
<body>
    <section class="index-hero" id="hero">
        <div class="bio">
            <h1 class="title">Firefly</h1>
            <h2 class="nihon">ホタル</h2>
            <p class="name-en">AR-26710</p>

            <button id="voicebt">Voice</button>
        </div>

        <div class="hero-char">
            <img id="char" src="assets/h11.png" alt="Firefly">
        </div>
    </section>

    

    <section class="index-moments">
        <div class="show">
            <div class="frame active"><img src="assets/she.png" class="f1"></div>
            <div class="frame"><img src="assets/gorgeus.png" class="f2"></div>
            <div class="frame"><img src="assets/so.png" class="f3"></div>
            <div class="frame"><img src="assets/very.png" class="f4"></div>
            <div class="frame"><img src="assets/smile.png" class="f5"></div>
        </div>
        <div class="details"></div>
    </section>

    <section class="index-related">
        <h2 class="related-title">Firefly's Appearance</h2>

        <div class="cards">
            <!-- Card 1 -->
             <a 
             href="https://youtu.be/KdbnaBhJs6Y?si=gFLUEwSfEWbpPwQw" 
             target="_blank" 
             class="card"
             >
                <div class="thumbnail-image">
                    <img src="assets/thumbnail/1.jpg">
                    <span class="play-btn"></span>
                </div>
             </a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>

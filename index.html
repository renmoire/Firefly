<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Firefly</title>
</head>
<body>
    <section class="index-hero" id="hero">
        <div class="bio">
            <h1 class="title">Firefly</h1>
            <h2 class="nihon">ホタル</h2>
            <p class="name-en">AR-26710</p>

            <button id="voicebt">Voice</button>
        </div>

        <div class="hero-char">
            <img id="char" src="assets/h11.png" alt="Firefly">
        </div>
        
        <div class="scroll-indicator">
            <span>SCROLL DOWN</span>
        </div>
    </section>

    <section class="index-moments">
        <div class="show">
            <div class="frame active">
                <img src="assets/she.png" class="f1">
            </div>
            <div class="frame">
                <img src="assets/gorgeus.png" class="f2">
            </div>
        </div>
        <div class="details"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
